<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
* {
  box-sizing: border-box;
}

body {
  font-size: small;
}

.container {
    min-height: 100%;
    background: url(../image/bg_con.png) no-repeat right top;
    background-attachment: fixed;
}

#content {
    min-height: 720px;
    z-index: 800;
    max-width: 960px;
    padding: 105px 30px 70px 30px;
}


.event-navi {
  border: 1px solid red;
  width: 500px;
}

ul li:first-of-type {
  display: inline;
  position: relative;
  margin-right: 20px;
  font-size: 2em;
}

ul li:nth-of-type(2), li:nth-of-type(3) {
  display: inline;
  padding-left: 5px;
}

ul a {
  display: inline-block;
  width: 25%;
  padding: .75rem 0;
  margin: 0;
  text-decoration: none;
  color: #333;
}

.two:hover ~ hr.underline {
  width: 89px;
  margin-left: 249px;
}


.underline {
  height: .25rem;
  width: 105px;
  margin-top: -10px;
  margin-left: 131px;
  background: gray;
  border: none;
  transition: .4s ease-in-out;
  z-index: 2;
}

.container > hr {
  position: relative;
  margin-top: -15px;
  z-index: 1;
}
</style>

</head>
<body>
	<div class='container'>
		<div id='header'></div>
		<div id='sidebar'></div>
		<div id="content">
		
			<div class='event-navi'>
				<ul>
					<li><a href='#'>이벤트</a></li>
					<li class="one"><a href="#">진행 중인 이벤트</a></li>
					<span style='color: rgb(190, 190, 190);'>|</span>
					<li class="two"><a href="#">지나간 이벤트</a></li>
					<hr class='underline' />
				</ul>
			</div>
			<hr>
			
		</div>
	</div>
	</div>
</body>
</html>
