  <script>
		function size() {
			// Get the dimensions of the viewport
			var width = $(window).width();
			var height = $(window).height() - 50;
			
			$('.con').css({
        "height" : height
      });
			
			
			$('.listback').css({
        "height" : height * 0.1,
      });
			
			
			$('.chat').css({

				"overflow-y": "auto"
			});

        "height" : height * 0.144
      });
			
		}
