<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stampidle</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/pushy.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/eventadd.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
<link rel="stylesheet" href="../../node_modules/blueimp-file-upload/css/jquery.fileupload.css">

</head>
<body class="eventadd">
  <div class="side-left-pushy-button" >menu btn</div>
  <div id='header'></div>
  
  <div id="container" style="padding:0px;">
  <h2 id='pageTit'>이벤트</h2>
     <!-- con -->
    <div class="imgbox" id="upfile1" >
      <img id='photo-img' height='100%' width='100%'>
        <label for="photo" class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
              <span class="btn btn-success fileinput-button" >
                  <i class="glyphicon glyphicon-plus"></i>
                  <input id='photo' class='form-control' type='file' name='files'>
              </span>
              <input id='photo-path' type='hidden'>
          </div>
        <input type="file" id="file1"  name="file1" style="display:none" />
    </div>
     <div class="banner-img-div">
        <p class="name">배너 이미지</p>
        <img class='banner-img' id='banner-img'>
        <input id='banner-photo-path' type='hidden'>
        <input id='banner-fileupload' type='file' name='files'>
        <p class="info">550 * 130 사이즈의 이미지를 권장합니다.</p>
      </div>
			<!-- 장소 -->
			<div class='location-div'>
			  <input type="text" class="form-control" placeholder="장소" >
			  
			</div>
			<!-- 시작일 -->
			<div class='date-div'>
        <div class="startdiv">
          <input type="text" id="datepicker" class="form-control" placeholder="시작일" >
        </div>
      </div>
      <!-- 종료일 -->
      <div class='date-div'>
        <div class="startdiv">
          <input type="text" id="datepicker2" class="form-control" placeholder="종료일" >
        </div>
      </div>
      <!-- 내용 -->
      <div class='contents-div location-div'>
        <input type="text" class="form-control" placeholder="내용" >
      </div>
        <button class="btn btn-default btn-lg btn-block add-new-btn">새 이벤트 등록</button>
      <!-- con -->
  </div>
    
 <script src="../js/context.js"></script>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="../../node_modules/blueimp-load-image/js/load-image.js"></script>
<script src="../../node_modules/blueimp-load-image/js/load-image-meta.js"></script>
<script src="../../node_modules/blueimp-load-image/js/load-image-exif.js"></script>
<script src="../../node_modules/blueimp-load-image/js/load-image-exif-map.js"></script>
<script src="../../node_modules/blueimp-load-image/js/load-image-orientation.js"></script>
<script src="../../node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
<script src="../js/bit.js"></script>
<script src="../js/common.js"></script>
<script src="../js/link.js"></script>
<script src="eventadd.js"></script>


<!--jQuery 기본 js파일 -->

<!--jQuery UI 라이브러리 js파일 -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../js/slick.js" type="text/javascript" charset="utf-8"></script>

<script>
   /* 달력*/
  $(function() {
    $( "#datepicker" ).datepicker({
        showOn: "both", 
        buttonImage: "../image/icon_calendar.png", 
        buttonImageOnly: true ,
        dateFormat:"yy-mm-dd"
  });
  });
  
  $(function() {
     $( "#datepicker2" ).datepicker({
         showOn: "both", 
         buttonImage: "../image/icon_calendar.png", 
         buttonImageOnly: true,
         dateFormat:"yy-mm-dd"
   });  
 });

</script>

</body>
</html>
