<!DOCTYPE html>
<!-- 출처: https://js.devexpress.com/Demos/WidgetsGallery/Demo/Charts/Line/jQuery/Light/ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/16.2.4/css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/16.2.4/css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="https://cdn3.devexpress.com/jslib/16.2.4/css/dx.light.css" />
    
    
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/16.2.4/js/dx.all.js"></script>
    
    <style>
		#chart-demo {
			width: 100%;
			height: 440px;
		}
		
		#chart-demo>.center {
			text-align: center;
		}
		
		#chart-demo>.center>div, #chart-demo>.center>.dx-widget {
			display: inline-block;
			vertical-align: middle;
		}
    </style>
    
    <!-- 그래프 데이터 -->
    <script>
    var dataSource = [{
        country: "USA",
        hydro: 59.8,
        oil: 937.6,
        gas: 582,
        coal: 564.3,
        nuclear: 187.9
    }, {
        country: "China",
        hydro: 74.2,
        oil: 308.6,
        gas: 35.1,
        coal: 956.9,
        nuclear: 11.3
    }, {
        country: "Russia",
        hydro: 40,
        oil: 128.5,
        gas: 361.8,
        coal: 105,
        nuclear: 32.4
    }, {
        country: "Japan",
        hydro: 22.6,
        oil: 241.5,
        gas: 64.9,
        coal: 120.8,
        nuclear: 64.8
    }, {
        country: "India",
        hydro: 19,
        oil: 119.3,
        gas: 28.9,
        coal: 204.8,
        nuclear: 3.8
    }, {
        country: "Germany",
        hydro: 6.1,
        oil: 123.6,
        gas: 77.3,
        coal: 85.7,
        nuclear: 37.8
    }];

    var types = ["line", "stackedLine", "fullStackedLine"];
    </script>
    
    <!-- 그래프 만들기 -->
    <script>
    $(function(){
        var chart = $("#chart").dxChart({
            palette: "violet",
            dataSource: dataSource,
            commonSeriesSettings: {
                argumentField: "country",
                type: types[0]
            },
            margin: {
                bottom: 20
            },
            argumentAxis: {
                valueMarginsEnabled: false,
                discreteAxisDivisionMode: "crossLabels",
                grid: {
                    visible: true
                }
            },
            series: [
                { valueField: "hydro", name: "Hydro-electric" },
                { valueField: "oil", name: "Oil" },
                { valueField: "gas", name: "Natural gas" },
                { valueField: "coal", name: "Coal" },
                { valueField: "nuclear", name: "Nuclear" }
            ],
            legend: {
                verticalAlignment: "bottom",
                horizontalAlignment: "center",
                itemTextPosition: "bottom"
            },
            title: { 
                text: "Energy Consumption in 2004",
                subtitle: {
                    text: "(Millions of Tons, Oil Equivalent)"
                }
            },
            "export": {
                enabled: true
            },
            tooltip: {
                enabled: true,
                customizeTooltip: function (arg) {
                    return {
                        text: arg.valueText
                    };
                }
            }
        }).dxChart("instance");
        
        $("#types").dxSelectBox({
            dataSource: types,
            value: types[0],
            onValueChanged: function(e){
                chart.option("commonSeriesSettings.type", e.value);
            }
        });
    });
    </script>
</head>


<body class="dx-viewport">
    <div class="demo-container">
        <div id="chart-demo">
            <div id="chart"></div>
            <div class="center">                
                <div>Series Type</div>&nbsp;<div id="types"></div>
            </div>
        </div>
    </div>
</body>
</html>
