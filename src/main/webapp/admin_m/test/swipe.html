<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stampidle</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/pushy.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/tab_swipe.css">

</head>
<body>
	<div class="side-left-pushy-button">menu btn</div>
	<div id='header'></div>
	<div id="sideLeftPushy" class="pushy pushy-left sidebar"></div>

	<div id="container">
	   <h2 id='pageTit'>타이틀영역</h2>
	   
	   <div class='test'></div>
		<!-- con -->
		<div class='con'>

			<div class='swipe_nav'>
				<ul id="tab_swipe">
					<li class="on"><a href="#" onclick="areaSwipe.slide(0);return false;">섹션1</a></li>
					<li><a href="#" onclick="areaSwipe.slide(1);return false;">섹션2</a></li>
					<li><a href="#" onclick="areaSwipe.slide(2);return false;">섹션3</a></li>
				</ul>
			</div>

			<div id="swipe">
				<div class="swWrap">

                    <!-- section1 -->
					<div class='section'>
						<h4 class='secTit'>
							설명 <span class='num'>설명강조</span>
						</h4>
						<div class="btn-group">
							<button class="btn btn-default btn-sm dropdown-toggle"
								type="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">
								정렬조건 <span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li>옵션1</li>
								<li>옵션2</li>
								<li>옵션3</li>
								<li>옵션4</li>
							</ul>
						</div>
						
						<div>
							내용
						</div>
					</div>
                    <!-- //section1 -->
                    
                    
                    <!-- section2 -->
					<div class='section'>222</div>
                    <!-- //section2 -->
                    
                    
                    <!-- section3 -->
					<div class='section'>333</div>
                    <!-- //section3 -->

				</div>
			</div>

            <!-- 없으면 에러나서 그냥 둠 -->
			<div id="paging">
				<button type="button" class="prev" onclick="areaSwipe.prev();">Prev</button>
				<span id="b"></span>
				<button type="button" class="next" onclick="areaSwipe.next();">Next</button>
			</div>
            <!-- //없으면 에러나서 그냥 둠 -->
		</div>
		<!-- //con -->
	</div>


	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../js/bit.js"></script>
	<script src="../js/common.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="../js/pushy.js"></script>
	<script src="../js/pushy_stampidle.js"></script>

	
	
<!--  Swipe -->
<script type="text/javascript" src="../js/jquery-latest.js"></script>
<script type="text/javascript" src="../js/tab_swipe.js"></script>
<script type="text/javascript">
$(window).load(function(){
    if (!document.getElementById('tab_swipe')) return false;
    var mnTab = document.getElementById('tab_swipe').getElementsByTagName('li');
    var elem = document.getElementById('swipe');
    window.areaSwipe = Swipe(elem, {
        startSlide: 0,
        continuous: true,
        callback: function(pos) {
            var currentSlide = areaSwipe.getPos() + 1;
            var totalSlides = areaSwipe.getNumSlides();
            document.getElementById('b').innerHTML = currentSlide + ' / ' + totalSlides;
            var n = mnTab.length;
            while (n--) {
                mnTab[n].className = ' ';
            }
            mnTab[pos].className = 'on';
        }
    });
    var currentSlide = areaSwipe.getPos() + 1;
    var totalSlides = areaSwipe.getNumSlides();
    document.getElementById('b').innerHTML = currentSlide + ' / ' + totalSlides;
});
</script>
<!-- // Swipe -->

</body>
</html>
