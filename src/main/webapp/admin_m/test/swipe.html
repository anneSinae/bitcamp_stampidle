<!--  Swipe -->
<script type="text/javascript" src="../js/jquery-latest.js"></script>
<script type="text/javascript" src="../js/tab_swipe.js"></script>
<script type="text/javascript">
$(window).load(function(){
    if (!document.getElementById('tab_swipe')) return false;
    var mnTab = document.getElementById('tab_swipe').getElementsByTagName('li');
    var elem = document.getElementById('swipe');
    window.areaSwipe = Swipe(elem, {
        startSlide: 0,
        continuous: true,
        callback: function(pos) {
            var currentSlide = areaSwipe.getPos() + 1;
            var totalSlides = areaSwipe.getNumSlides();
            document.getElementById('b').innerHTML = currentSlide + ' / ' + totalSlides;
            var n = mnTab.length;
            while (n--) {
                mnTab[n].className = ' ';
            }
            mnTab[pos].className = 'on';
        }
    });
    var currentSlide = areaSwipe.getPos() + 1;
    var totalSlides = areaSwipe.getNumSlides();
    document.getElementById('b').innerHTML = currentSlide + ' / ' + totalSlides;
});
</script>
<!-- // Swipe -->



<!-- daterange -->
<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>

<script type="text/javascript">
$(function() {

    var start = moment();
    var end = moment();

    function cb(start, end) {
        $('#reportrange span').html(start.format('MM/DD, YYYY') + ' - ' + end.format('MM/DD, YYYY'));
    }
    
    $('#reportrange').daterangepicker({
        autoApply: true,
        startDate: start,
        endDate: end,
        opens: "center",
        ranges: {
           '오늘': [moment(), moment()],
           '어제': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
           '지난 7일': [moment().subtract(6, 'days'), moment()],
           '지난 30일': [moment().subtract(29, 'days'), moment()],
           '이번 달': [moment().startOf('month'), moment().endOf('month')],
           '저번 달': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        }
    }, cb);

    cb(start, end);
    
    
    $('#reportrange').on('show.daterangepicker', function(ev, picker) {
    	$('.ranges li[data-range-key~="Custom"]').hide();
      $('.calendar').hide();
   	});
    
});
</script>
<!-- //daterange -->
