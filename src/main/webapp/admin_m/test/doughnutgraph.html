    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/16.2.4/css/dx.common.css" />

    <style>
    #pie {
	    height: 440px;
	    width: 100%;
    }
    </style>
    
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="pie"></div>
    </div>
</body>



<!-- 그래프2 데이터 -->
<script>
var dataSource = [{
    region: "Asia",
    val: 4119626293
}, {
    region: "Africa",
    val: 1012956064
}, {
    region: "Norther",
    val: 344124520
}, {
    region: "Latin",
    val: 590946440
}, {
    region: "Europe",
    val: 727082222
}, {
    region: "Oceania",
    val: 35104756
}];
</script>


<!-- 그래프2 만들기 -->
<script>
$(function(){
    $("#pie").dxPieChart({
        type: "doughnut",
        palette: "Soft Pastel",
        dataSource: dataSource,
        title: "The Population of Continents and Regions",
        tooltip: {
            enabled: true,
            format: "millions",
            customizeTooltip: function (arg) {
                var percentText = Globalize.formatNumber(arg.percent, {  
                    style: "percent",
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
    
                return {
                    text: arg.valueText + " - " + percentText
                };
            }
        },
        legend: {
            horizontalAlignment: "center",
            verticalAlignment: "bottom",
            itemTextPosition: "bottom",
            margin: 0
        },
        "export": {
            enabled: true
        },
        series: [{        
            argumentField: "region",
            label: {
                visible: true,
                format: "millions",
                connector: {
                    visible: true
                }
            }
        }]
    });
});
</script>


</html>
