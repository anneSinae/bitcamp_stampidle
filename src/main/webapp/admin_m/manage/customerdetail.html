<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stampidle</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/pushy.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/customer.css">


</head>
<body class="main customerdetail">
	<div class="side-left-pushy-button">menu btn</div>
	<div id='header'></div>
	<div id="sideLeftPushy" class="pushy pushy-left sidebar"></div>

	<div id="container">
		<h2 id='pageTit'>고객 정보</h2>

		<div class='test'></div>
		
		<!-- con -->
		<div class='con'>

			<div class="padding">
				<div class="card">
					<img class="card-img">
				</div>
			</div>
			
			<div class="btnwrap">
				<button type="button" class="btn btn-default confirm">도장 등록</button>
			</div>
			
			
			<p class="help">도움말</p>
			
			<div class="cstmer">
				<div class="info">
					<img src="../image/cstmerPic_sample.png" class="cstmer-img img-circle">
					<div class="textwrap">
						<span class="name">홍길동</span><br>
						<span class="tel">010-0000-0000</span>
					</div>
					<img src="../image/icon_messageG2.png" class="msg-btn img-circle">
				</div>
				
				<div class="finish">
					<div class="left">
						<span>다 채운 카드</span><br>
						<span class="no">1</span> 개
					</div>
					<div class="right">
						<span>사용할 무료카드 개수</span><br>
						<input type="number" class="useno">
					</div>
					<div class="use">
						<button type="button" class="btn btn-default use-btn">사용</button>
						<button type="button" class="btn btn-default cancel-btn">취소</button>
					</div>
				</div>
				
				<div class="stat">
					<p class="title">이 회원의 카페 이용 현황</p>
					<p>카페 첫 방문일: <span class="firstvisit">2017-01-25</span></p>
					<p>최근 방문: <span class="lastvisit">2017-01-25</span></p>
					<p>누적 도장 개수: <span class="allstamp">20</span>개</p>
					<p>다 채운 누적 카드 개수: <span class="allfinish">3</span>개</p>
				</div>
			</div>


		</div>
		<!-- //con -->
	</div>

  <script src="../js/context.js"></script>
	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../js/bit.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/pushy.js"></script>
	<script src="../js/pushy_stampidle.js"></script>



	<!-- 화면 height 조정 -->
	<script>
		function size() {
			// Get the dimensions of the viewport
			var width = $(window).width();
			var height = $(window).height() - 100;

			$('.con').css({
				"height" : height
			});

			$('.card-img').css({
				"min-height" : height * 0.35,
				"max-width" : $('.card').css('width')
			});

		}
		$(document).ready(size); // When the page first loads
		$(window).resize(size); // When the browser changes size
	</script>


	<!-- 화면 로드시 내 스탬프 카드 불러오기 -->
	<script>
		$(function() {
			$('.card-img').prop('src', '../image/card2.jpg');
		});
	</script>



</body>
</html>
