<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stampidle</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/pushy.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/cafeinfoedit3.css">

</head>
<body>
    <div class="side-left-pushy-button" >menu btn</div>
    <div id='header'></div>
    <div id="sideLeftPushy" class="pushy pushy-left sidebar"></div>
    
    <div id="container" style="padding:0px;">
       <!-- con -->
       <div class='con cafe-pic'>
         <div class='cafe-edit cafe-edit2'>
           기본 정보
         </div>
         <div class='cafe-edit cafe-edit3'>
           무료서비스
         </div>
         <div class='cafe-edit'>
		       기타등록
		     </div>
         <!-- 매장사진 등록-->
         <div class='logo-pic'>
          매장사진 등록
         </div>
         <div class='logo-pic-area'>
           <section class="cafeImgSlide slider">
			        <div><img src='../image/cafeImg_sample.png' alt='cafe image'></div>
			        <div><img src='../image/cafeImg_sample.png' alt='cafe image'></div>
			        <div><img src='../image/cafeImg_sample.png' alt='cafe image'></div>
			      </section>
         </div>
         
         <!--  대표메뉴 -->
         <div class='logo-pic'>
          대표 메뉴
         </div>
         <div class='menu-div'>
           <img src="../image/menu_sample2.png" alt="..." class="img-circle">
           <input type="text" class="form-control cafe-name-input1" placeholder="메뉴명" >
           <input type="text" class="form-control cafe-name-input2" placeholder="가격" >
         </div>
         <div class='menu-div'>
           <img src="../image/menu_sample2.png" alt="..." class="img-circle">
           <input type="text" class="form-control cafe-name-input1" placeholder="메뉴명" >
           <input type="text" class="form-control cafe-name-input2" placeholder="가격" >
         </div>
        <!-- 마지막 버튼-->
        <div class='add-menu-div'>
          <button class='btn btn-default btn-lg'>대표 메뉴 추가</button>
        </div>
       
    </div>
        <!-- con -->
  </div>
    
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="../../node_modules/blueimp-load-image/js/load-image.js"></script>
<script src="../../node_modules/blueimp-load-image/js/load-image-meta.js"></script>
<script src="../../node_modules/blueimp-load-image/js/load-image-exif.js"></script>
<script src="../../node_modules/blueimp-load-image/js/load-image-exif-map.js"></script>
<script src="../../node_modules/blueimp-load-image/js/load-image-orientation.js"></script>
<script src="../../node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script> 
<script src="../../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script> 
<script src="../js/bit.js"></script>
<script src="../js/common.js"></script>
<script src="../js/pushy.js"></script>
<script src="../js/pushy_stampidle.js"></script>
<script src="main.js"></script>


<!-- 이미지 슬라이더 -->
<script src="../js/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {

      /* menu images slide */
      $(".menuSlide").slick({
        dots : true,
        infinite : true,
        slidesToShow : 3,
        slidesToScroll : 3
      });

      /* cafe interior images slide */
      $(".cafeImgSlide").slick({
        dots : true,
        infinite : true,
        slidesToShow : 1,
        slidesToScroll : 1
      });

    });
  </script>
  
  
<script>



/* 버튼 색상 변경 */
$('#btn1').toggle(function(){
	var i = 0;
	i++;
	console.log(i);
	if(i%2==0){
	$("#btn1")
    .css("border","solid 3px red")
    .css("background","pink");
	} else {
		$("#btn1")
	    .css("border","solid 3px red")
	    .css("background","white");
	}
	
});
</script>

</body>
</html>
