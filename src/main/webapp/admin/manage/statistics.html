<!-- 일간월간주간 선택 시 달력 바뀜 -->
<script>
      "use strict"
      
      $('#oneday-btn').click(function(event) {
        $('.oneday').css('display','inline');
        $('.week').css('display','none');
        $('.month').css('display','none');
      });
      
      $('#week-btn').click(function(event) {
        $('.oneday').css('display','none');
        $('.week').css('display','inline');
        $('.month').css('display','none');
      });
      
      $('#month-btn').click(function(event) {
        $('.oneday').css('display','none');
        $('.week').css('display','none');
        $('.month').css('display','inline');
      });
      
    </script>






<!-- auto complete 고객검색 자동완성 -->
