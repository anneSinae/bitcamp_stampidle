<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Stampidle</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/customerlist.css">
<link rel="stylesheet" href="http://www.blueb.co.kr/SRC2/daterange/daterangepicker.css" />


</head>

<body>
  <div class='container'>
  <div id='header'></div>
  <div id='sidebar'></div>
  
  
  <div id="content">
    <div class='con'>

      <!-- 고객관리 메뉴 -->
      <nav class='manage-navi'>
          <ul>
            <li><a href='#'>고객 관리</a></li>
            <li class="statistics-one"><a href="#">방문 통계</a></li>
            <span style='color: rgb(190, 190, 190);'>|</span>
            <li class="statistics-two"><a href="#">고객리스트</a></li>
            <span style='color: rgb(190, 190, 190);'>|</span>
            <li class="statistics-three"><a href="#">도장 발급 내역</a></li>
            <hr class='underline' />
          </ul> 
          <hr>
      </nav>
      
      
      <div class='customer-con'>
      
      <!-- 이용고객수, 정렬조건 -->
      <div class='wrap2'>
        <div id='customer-number'>카드이용고객 20명</div>
        <div class="dropdown">
				  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    정렬조건
				  </button>
				  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				    <a class="dropdown-item" href="#">등록순</a><br>
				    <a class="dropdown-item" href="#">가나다순</a><br>
				    <a class="dropdown-item" href="#">최근방문순</a>
				  </div>
				</div>
      </div>


        <!-- 고객목록 테이블 -->
        <div>
          <table class="table table-hover" id='list-table'>
            <thead>
              <tr>
                <th>no.</th>
                <th>고객명</th>
                <th>핸드폰번호</th>
                <th>이메일 주소</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>





  
        <!-- 다음페이지 -->
        <div class='z'>
          <ul class="pagination">
            <li><a id='prevPgBtn' >〈</a></li>
            <li><a id='pageNo' href="#">1</a></li>
            <li><a id='nextPgBtn'>〉</a></li>
          </ul>
        </div>
        
        
        
        
        </div><!-- .customer-con -->

    
      </div>
    </div>
    
  </div>
  
  
  

  <script id = "trTemplate" type="text/x-hanlebars-template">
    {{#each list}}
      <tr class='tr-link' data-no="{{customCardNo}}">
        <td>{{customCardNo}}</td>
        <td>{{customName}}</td>
        <td>{{customTel}}</td>
        <td>{{customEmail}}</td>
      </tr>
    {{/each}}
  </script>
  
  

  <script src="../js/context.js"></script>
  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../../node_modules/handlebars/dist/handlebars.js"></script>
  <script src="../js/bit.js"></script>
  <script src="customerlist4.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/link.js"></script>
  <!-- <script src="customerlist.js"></script>  -->
  
  <!-- tr 태그 클릭 시 고객 상세페이지로 이동 -->
  


<!-- auto complete 고객검색 자동완성 -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../js/srchCstmr.js"></script>
<!-- //auto complete 고객검색 자동완성 -->
</body>
</html>
