<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>고객 상세 정보</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/default.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/customerdetail.css">
<link rel="shortcut icon" href="../../image/pabi.png" type="image/x-icon" />
<link rel="icon" href="../../image/pabi.png" type="image/x-icon" />
<link rel="stylesheet" href="../../node_modules/sweetalert/dist/sweetalert.css">
</head>

<body>
	<div class='container'>
		<div id='header'></div>
		<div id='sidebar'></div>
		<div id='content'>

			<!-- con -->
			<div class='con'>
				<div id="content2">
					<h2>
						<b>고객 검색</b>
					</h2>
					<br>
					<br> <img class="img-circle" id="custom-photo"><br>
					<span id="name"></span>
					<button class="btn btn-default btn-sm" id="send-text" type="submit">Button</button>
					<br> <span id="phone-number"></span><br>
					<br>
					<hr>
					<div class="cpnumber-table">
						<table>
							<tr class="cpnumber">
								<td class="cpall">다 채운 쿠폰 카드 수<br> 
								<span class="cpall-name finish-coupon"><b></b></span>
								</td>
							</tr>
						</table>
					</div>
					
					<div class="usecp-div">
						<input class="usecp" type="text" name="text" size="20"> <b>개</b>
					</div>
					<div class="use-btn-div">
						<button id="use-btn" class="btn btn-default btn-sm" type="button">사용</button>
					</div>
					<br>
					<div class="use-cafe-crr">
						<span id="current-use">이 고객님의 카페 이용 현황</span>
					</div>
					<table id="current-table" class="table table-condensed"
						style="margin-top: 20px;">
						<tr>
							<td>카페 첫 방문일</td>
							<td class="first-visit-date"></td>
						</tr>
						<tr>
							<td>최근 방문일</td>
							<td class="last-visit-date"></td>
						</tr>
						<tr>
							<td>누적 도장 개수</td>
							<td class="all-stamp"></td>
						</tr>
					</table>
				</div>

				<div id="content3">
					<div id='imgbox'>
						<img id="card-back" class="img-rounded">
						<div id='stmpside' class='stmpside'></div>
					</div>
					<div class="current-stamp">
						<div class="current-type">
							<table class="current-table2">
								<tr>
									<td class="current-save-stamp">현재 모인 스탬프 수<br>
									<br><b><span class="cpall-name current-stamp-count"></span>개</b><br>
										<button id="reset-btn" type="button"
											class="btn btn-default btn-sm">카드리셋</button>
									</td>
								</tr>
							</table>
						</div>
						<div class="float-right">
							<div class="cp-question">
								<button id="cp-question-btn" type="button"
									class="btn btn-default btn-xs" type="submit">?</button>
							</div>
							<div class="regist-stamp-div">
								원하시는 개수만큼<br> 스탬프 영역을 클릭하신 후<br> 아래 버튼을 눌러주세요<br>
								<button type="button" class="btn btn-default btn-sm stamp-btn">도장등록</button>
							</div>
						</div>

					</div>
				</div>
				
				
			</div>
			<!-- //con -->
		</div>
	</div>
<script src="../../node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script src="../js/context.js"></script>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../../node_modules/jquery.ui.touch/jquery.ui.touch.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../js/bit.js"></script>
<script src="../js/common.js"></script>
<script src="main.js"></script>

<!-- auto complete 고객검색 자동완성 -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../js/srchCstmr.js"></script>
<script src="customerdetail.js"></script>
<!-- //auto complete 고객검색 자동완성 -->
</body>
</html>
