  <!-- 파일 업로드 스크립트 -->
<script>
"use strict"


$('#photo').fileupload({
    url: '../common/fileupload.json', // 서버에 요청할 URL
    dataType: 'json',         // 서버가 보낸 응답이 JSON임을 지정하기
    sequentialUploads: true,  // 여러 개의 파일을 업로드 할 때 순서대로 요청하기.
    singleFileUploads: false, // 한 요청에 여러 개의 파일을 전송시키기. 기본은 true.
    autoUpload: true,        // 파일을 추가할 때 자동 업로딩 여부 설정. 기본은 true.
    disableImageResize: /Android(?!.*Chrome)|Opera/
        .test(window.navigator && navigator.userAgent), // 안드로이드와 오페라 브라우저는 크기 조정 비활성 시키기
    previewMaxWidth: 800,   // 미리보기 이미지 너비
    previewMaxHeight: 800,  // 미리보기 이미지 높이 
    previewCrop: true,      // 미리보기 이미지를 출력할 때 원본에서 지정된 크기로 자르기
    done: function (e, data) { // 서버에서 응답이 오면 호출된다. 각 파일 별로 호출된다.
      console.log('done()...');
      console.log(data.result);
        $('#photo-path').val(data.result.data[0]);
    }, 
    processalways: function(e, data) {
        console.log('fileuploadprocessalways()...');
        var photoDiv = $('#photo-div')
          console.log('미리보기 처리...');
          var canvas = data.files[0].preview;
          var dataURL = canvas.toDataURL();
          $("<img>").attr('src', dataURL).css('width', '100px').appendTo(photoDiv);
          $('#photo-label').css('display', '');
    }
});

$(document.body).on('click', '.fileupload', function(event) {

    disableImageResize: /Android(?!.*Chrome)|Opera/
        .test(window.navigator && navigator.userAgent), // 안드로이드와 오페라 브라우저는 크기 조정 비활성 시키기
    previewMaxWidth: 800,   // 미리보기 이미지 너비
    previewMaxHeight: 800,  // 미리보기 이미지 높이 
    previewCrop: true,      // 미리보기 이미지를 출력할 때 원본에서 지정된 크기로 자르기
    done: function (e, data) { // 서버에서 응답이 오면 호출된다. 각 파일 별로 호출된다.
      console.log('done()...');
      console.log(data.result);
        $('#photo-path').val(data.result.data[0]);
    }, 
    processalways: function(e, data) {
        console.log('fileuploadprocessalways()...');
        var photoDiv = $('.cafe-meun');
          console.log('미리보기 처리...');
          var canvas = data.files[0].preview;
          var dataURL = canvas.toDataURL();
          $("<img>").attr('src', dataURL).css('width', '100px').appendTo(photoDiv);
          $('#photo-label').css('display', '');
    }
});
</script>
  <!-- 동적으로 태그 추가  -->
<script>
	var i = 1;
$('#add').click(function(){
	$('#field').append($('<div/>', {
		class:'cafe-menu'
	}));
	$('#field').append("<input class='fileupload' type='file' name='photo' data-no="
		+ i++ +">");
	$('#field').append("메뉴");
	$('#field').append($('<input/>', {
    id:'name',
    type:'text',
    name:'photo'
  }));
	$('#field').append("가격");
	$('#field').append($('<input/>', {
		id:'age',
		type:'text'
	  
	}))
});

$('#minus').click(function(){
	  i--;
	  $('#field').append($('<div/>', {
	    class:'cafe-menu'
	  }));
	  $('#field').append("<input class='fileupload' type='file' name='photo' data-no="
	    + i++ +">");
	  $('#field').append("메뉴");
	  $('#field').append($('<input/>', {
	    id:'name',
	    type:'text',
	    name:'photo'
	  }));
	  $('#field').append("가격");
	  $('#field').append($('<input/>', {
	    id:'age',
	    type:'text'
	    
	  }))
	});

</script>

<script>
  
   function add_item(){
       // pre_set 에 있는 내용을 읽어와서 처리..
       var div = document.createElement('div');
       div.innerHTML = document.getElementById('pre_set').innerHTML;
       document.getElementById('field').appendChild(div);
  }
  function remove_item(obj){
       // obj.parentNode 를 이용하여 삭제
       document.getElementById('field').removeChild(obj.parentNode);
  }
