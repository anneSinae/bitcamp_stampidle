<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Stampidle</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/cafeinfo.css">

</head>


<body>
	<div class='container'>
		<div id='header'></div>
		<div id='sidebar'></div>
		<div id='content'>
		
		    <!-- con -->
			<div class='con'>
			    
			    <!-- introArea -->
			    <div class='introArea'>
			        <div class='cafeLogo'><img src='../image/logo_sample.png' alt='cafe logo'></div>
			        <div class='cafeTxt'>
					    <h2 class='cafeName'>카페 프레스코</h2>
					    <div class='tag'></div>
					    <a class='btn-edit' href=''>카페정보수정</a>
		                <p class='txt'> 
		                    달콤한 스낵과 샌드위치를 판매하는 편안한 분위기의<br> 유럽풍 커피하우스 체인점입니다.
		                </p>
	                </div>
	                <div class='like select'>259</div>
                </div>
                
                
                <!-- imgInfoArea -->
                <div class='imgInfoArea'>
                    <div class='card'>
                        <div class='cardArea'><img src='../image/card_sample.jpg' alt='stamp card'></div>
                        
                        <div class='cardInfo'>
                            <div class='stampNum'>
                                <p class='txt1'><span>8</span></p>
                                <p class='txt2'>모든 스탬프를 채우시면 <span>아메리카노(Regular사이즈)</span> 무료로 제공됩니다.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class='imgInfo'>
                        <div class='cafeImg'>
                            
                            <div class='cafeImgWrap'>
                            <!-- cafe interior images slide -->
                            <section class="cafeImgSlide slider">
		                        <!-- <div><img src='../image/cafeImg_sample.png' alt='cafe image'></div>-->
		                    </section>
                            <!-- //cafe interior images slide -->
                            </div>
                        </div>
                        <div class='infoDetail'>
                            <p class='time'></p>
                            <p class='seat'>40석</p>
                            <p class='tel'>031) 736-0000</p>
                            <p class='addr'>경기도 성남시 중원구 금광2동 0000번지 00건물2층 </p>
                            <button type='button' class='btn-showMap'>Map보기</button>
                        </div>

						<div class='map'>
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.5871941734194!2d127.0256882647833!3d37.494066729811536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca15ab9a8bffd%3A0x2f842ab5983f501b!2z67mE7Yq46rWQ7Jyh7IS87YSwIOuzhOq0gA!5e0!3m2!1sko!2skr!4v1486468309196"
                                width="100%" height="100%" frameborder="0" style="border: 0" allowfullscreen></iframe>
                            <button type='button' class='btn-hideMap'>Map그만보기</button>
                        </div>
					</div>
                </div>
                
                
                <!-- menuArea -->
				<div class='menuArea'>
					<h3>대표메뉴</h3>
					<section class="menuSlide slider">
					    
					</section>

				</div>


				<!-- commentArea -->
				<div class='commentArea'>
					<h3>평점 및 리뷰</h3>
                    
                    <div class='starScore'>
                        <div class='star'>
                            <!-- <span class='star0'>별0개</span>
                            <span class='star0_5'>별0.5개</span>
                            <span class='star1'>별1개</span>
                            <span class='star1_5'>별1.5개</span>
                            <span class='star2'>별2개</span>
                            <span class='star2_5'>별2.5개</span>
                            <span class='star3'>별3개</span> -->
                            <span class='star3_5'>별3.5개</span>
                            <!-- <span class='star4'>별4개</span>
                            <span class='star4_5'>별4.5개</span>
                            <span class='star5'>별5개</span> -->
                        </div>
                        <p class='result'>(<span>3.2</span>/5.0)</p>
                    </div>
					<div class="comment_list">
						<p class="total">
							댓글 <span>100건</span>
						</p>
						<ul>
						</ul>
					</div>

					<button class="brn_more">더보기</button>

				</div>

			</div>
			<!-- //con -->
		</div>
	</div>
	
	<script src="../js/context.js"></script>
	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../js/bit.js"></script>
	<script src="../js/common.js"></script>
    <script src="cafeinfo.js"></script>
    
<!-- slide images -->
  <script src="../js/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
  $(document).on('ready', function() {
        
     /* menu images slide */
     $(".menuSlide").slick({
       dots: true,
       infinite: true,
       slidesToShow: 5,
       slidesToScroll: 5
     });
    
    /* cafe interior images slide */
    $(".cafeImgSlide").slick({
      dots: true,
      infinite: true,
      slidesToShow: 1,
      slidesToScroll: 1
	 });
    
  });
  </script>

    <script>
    /* cafeinfo map */
    $(document).ready(function() {
        $('.btn-showMap').click(function() {
            $('.map').slideDown(200);
        });

        $('.btn-hideMap').click(function() {
            $('.map').slideUp(200);
        });
    });
</script>

  



<!-- auto complete 고객검색 자동완성 -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../js/srchCstmr.js"></script>
<!-- //auto complete 고객검색 자동완성 -->
</body>
</html>
