<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Stampidle</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/default.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/event.css">
</head>


<body>
	<div class='container'>
        <div id='header'></div>
        <div id='sidebar'></div>
        <div id='content'>
        
            <!-- con -->
            <div class='con'>

				<!-- 이벤트 메뉴 -->
                <nav class='event-navi'>
                    <ul>
                        <li><a href='#'>이벤트</a></li>
                        <li class="one"><a href="#">진행 중인 이벤트</a></li>
                        <span style='color: rgb(190, 190, 190);'>|</span>
                        <li class="two"><a href="#">지나간 이벤트</a></li>
                        <hr class='underline'>
                    </ul>
                    <hr>
                </nav>


                <!-- 이벤트 찾기, 등록 버튼 -->
                <div class='event-btns'>
                    <input class='keyword-event' type='text' placeholder='검색어 입력'>
                    <button id='search-event-btn' class="btn btn-default" type='button'>
                        <img class="btn-img" src="../image/btn_searchB.png">
                    </button>
                    <button id='add-event' type='button'>이벤트등록</button>
                </div>


                <div class="eventdiv">
                </div>




                <!-- 다음페이지 -->
                <div class='z'>
                    <ul class="pagination">
                        <li><a href="#">〈</a></li>
                        <li><a class="active" href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">〉</a></li>
                    </ul>
                </div>

			</div>
			<!-- //con -->
		</div>
	</div>


<!-- 이벤트 글 목록 템플릿 -->
<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
<div class='one-event'>
    <img src='"../../upload/" + {{eventPhotoPath}}'>
    <div class='event-text'>
        <div class='event-title' data-no="{{eventNo}}">
            <a href='#'>{{eventTitle}} / {{eventNo}}</a>
        </div>
        <div class='event-store'>
            <p>{{cafeName}}</p>
        </div>
        <div>
            <div class='event-box'>기간</div>
            <div class='event-period'>
                <p>{{startDate}} ~ {{endDate}}</p>
            </div>
        </div>
        <div>
            <div class='event-box'>내용</div>
            <div class='event-content'>
                <p>{{eventContents}}</p>
            </div>
        </div>
    </div>
    <hr>
</div>
{{/each}}
</script>

	<script src="../js/context.js"></script>
  <script src="../../node_modules/handlebars/dist/handlebars.js"></script>
	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../js/bit.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/link.js"></script>
	<script src="main.js"></script>

</body>
</html>
