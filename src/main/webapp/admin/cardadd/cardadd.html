  <script>
"use strict"
$('#fileupload').fileupload({
  url: 'cardadd.jsp',        // 서버에 요청할 URL
  dataType: 'json',         // 서버가 보낸 응답이 JSON임을 지정하기
  sequentialUploads: true,  // 여러 개의 파일을 업로드 할 때 순서대로 요청하기.
  singleFileUploads: false, // 한 요청에 여러 개의 파일을 전송시키기.
  autoUpload: false,        // 파일을 추가할 때 자동 업로딩 하지 않도록 설정.
  disableImageResize: /Android(?!.*Chrome)|Opera/
        .test(window.navigator && navigator.userAgent), // 안드로이드와 오페라 브라우저는 크기 조정 비활성 시키기
  previewMaxWidth: 800,   // 미리보기 이미지 너비
  previewMaxHeight: 800,  // 미리보기 이미지 높이 
  previewCrop: true,      // 미리보기 이미지를 출력할 때 원본에서 지정된 크기로 자르기
  processalways: function(e, data) {
      console.log('fileuploadprocessalways()...');
      var imagesDiv = $('#images-div');
      var canvas = data.files[0].preview;
      var dataURL = canvas.toDataURL();
      $("<img>").attr('src', dataURL).css('width', '48px').appendTo(imagesDiv);
      $('#upload-btn').click(function() {
          data.submit();
      });
  }, 
  submit: function (e, data) { // 서버에 전송하기 직전에 호출된다.
    console.log('submit()...');
    data.formData = {
        name: $('#name').val(),
        age: $('#age').val()
    };
  }, 
  done: function (e, data) { // 서버에서 응답이 오면 호출된다. 각 파일 별로 호출된다.
    console.log('done()...');
    console.log(data.result);
    var param = data.result.params[0];
    $.each(data.result.params, function(index, param) {
      if (param.filename) {
          $('<p/>').text(param.name + " : " + param.filename + ", " + param.size).appendTo(document.body);
      } else {
          $('<p/>').text(param.name + " : " + param.value).appendTo(document.body);
      }
    });
  }
});
</script>
  <script>
    function add_item() {
    	/*
      var div = document.createElement('div');
      div.className = "stmpare";
      div.id="stmpare";
      document.getElementById('stmpside').appendChild(div);
      */
      var num = $('.midNum').text();
      $(".stmpside").children().eq(num).css("display","");
      $(".stmpside").children().eq(num).css("left","0px");
      $(".stmpside").children().eq(num).css("top","0px");
    }
    function remove_item() {
      //$('.stmpare').remove();
      /*$('.stmpside .stmpare:last-child').remove();*/
    	var num = $('.midNum').text();
      $(".stmpside").children().eq(num-1).css("display","none");
      $(".stmpside").children().eq(num).css("left","0px");
      $(".stmpside").children().eq(num).css("top","0px");
    }
  </script>
  <script>
    $(function() {
      $('.mbtn').click(function(e) {
        e.preventDefault();
        var stat = $('.midNum').text();
        var num = parseInt(stat, 10);
        num--;
        if (num <= 0) {
          //alert('1개이상 존재해야 합니다.');
          //$('.alert').css("display", "block");
          $('.cd_alert1').fadeIn(100);
          num = 0;
        }
        $('.midNum').text(num);
      });
      $('.pbtn').click(function(e) {
        e.preventDefault();
        var stat = $('.midNum').text();
        var num = parseInt(stat, 10);
        num++;
        if (num > 21) {
        	 $('.cd_alert2').fadeIn(100);
          //alert('더이상 추가할수 없습니다.');
          num = 21;
        }
        $('.midNum').text(num);
      });
    });
  </script>

<script>
    var slideIndex = 1;
    showSlides(slideIndex);
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        slideIndex = 1
      }
      if (n < 1) {
        slideIndex = slides.length
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
