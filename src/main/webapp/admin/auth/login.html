<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>스탬피들 로그인</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/default.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/login.css">

</head>




<body class="login">


  <div class="container login">
    <div class="login-main">
      <p class="login-title">카페회원 로그인</p>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <div class="checkbox">
        <input type="checkbox"> Remember me
      </div>
      <button type="button" class="login-btn">Login</button>
      <div class="forgot">
        <a class="id" href="">아이디 찾기</a> <span>/</span> <a class="password" href="">비밀번호 찾기</a>
      </div>
      <button type="button" class="register-btn">회원가입</button>




      <div class="loginPop">
      
        <div class="verify-code">
          <span class="close">x</span>
          <p>가입할 때 입력하신<br>핸드폰 번호를 입력하시면<br>인증번호를 전송해드립니다.</p>
          <p>전송된 인증번호를 3분안에 입력해주세요</p>
          <input type="text" class="form-control">
          <button type="button" class="send-btn">인증번호 발송</button>
          <div class="left-time">2:58</div>
          <input type="text" class="form-control">
          <button type="button" class="ok-btn">인증번호 확인</button>
        </div>





        <div class="find-id">
          <p>고객님의 정보와 일치하는 아이디입니다.</p>
          <p class="your-id">eomjinyoung</p>
          <button type="button" class="login-btn">로그인 하기</button>
        </div>





        <div class="find-password">
          <p>비밀번호 재설정</p>
          <div class="input-div">
            <input type="password" class="form-control" placeholder="비밀번호">
            <input type="password" class="form-control" placeholder="비밀번호 확인">
          </div>
          <button type="button" class="login-btn">확인</button>
        </div>




        <div class="register">
          <span class="close">x</span>
          <p>카페회원 계정 등록</p>
          <div class="input-div">
            <input type="text" class="form-control" placeholder="아이디">
            <input type="password" class="form-control" placeholder="비밀번호">
            <input type="password" class="form-control" placeholder="비밀번호 확인">
            <input type="text" class="form-control" placeholder="이메일">
            <input type="text" class="form-control" placeholder="핸드폰번호">
            <input type="text" class="form-control" placeholder="사업자 등록번호">
          </div>
          <button type="button" class="login-btn">가입하기</button>
        </div>
        
      </div>
    
    </div>
  </div>

<script src="../js/context.js"></script>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../js/bit.js"></script>
<script src="../js/common.js"></script>




<script>
  $(document).ready(function() {
	  
    $('.register-btn').click(function(event) {
      event.preventDefault();
      $('.loginPop').fadeIn(200);
      $('.register').css('display', 'block');
    });
    
    $('.register .close').click(function(event) {
      event.preventDefault();
      $('.loginPop').fadeOut(200);
      $('.register').css('display', 'none');
    });
    $('.register .login-btn').click(function(event) {
      event.preventDefault();
      $('.loginPop').fadeOut(200);
      $('.register').css('display', 'none');
    });
    
    $('.forgot .id').click(function(event) {
      event.preventDefault();
      $('.loginPop').fadeIn(200);
      $('.verify-code').css('display', 'block');
    });
    
    $('.forgot .password').click(function(event) {
      event.preventDefault();
      $('.loginPop').fadeIn(200);
      $('.find-password').css('display', 'block');
    });
    
    $('.verify-code .close').click(function(event) {
      event.preventDefault();
      $('.loginPop').fadeOut(200);
      $('.verify-code').css('display', 'none');
    });
    
    $('.verify-code .ok-btn').click(function(event) {
      event.preventDefault();
      $('.verify-code').css('display', 'none');
      $('.find-password').css('display', 'none');
      $('.find-id').css('display', 'block');
    });
    $('.find-id .login-btn').click(function(event) {
      event.preventDefault();
      $('.loginPop').fadeOut(200);
      $('.find-id').css('display', 'none');
    });
    
    $('.find-password .login-btn').click(function(event) {
      event.preventDefault();
      $('.loginPop').fadeOut(200);
      $('.find-password').css('display', 'none');
    });
   
  });
</script>


<!-- 팝업 위치 조정... -->
<script>
function size() {
  var height = $(window).height();
  var width = $(window).width();
  
  $('.register').css({"top" : (height - parseInt($('.register').css('height'))) / 2});
  $('.register').css({"left" : (width - parseInt($('.register').css('width'))) / 2});
  $('.verify-code').css({"top" : (height - parseInt($('.verify-code').css('height'))) / 2});
  $('.verify-code').css({"left" : (width - parseInt($('.verify-code').css('width'))) / 2});
  $('.find-id').css({"top" : (height - parseInt($('.find-id').css('height'))) / 2 + 60});
  $('.find-id').css({"left" : (width - parseInt($('.find-id').css('width'))) / 2});
  $('.find-password').css({"top" : (height - parseInt($('.find-password').css('height'))) / 2 + 60});
  $('.find-password').css({"left" : (width - parseInt($('.find-password').css('width'))) / 2});
}
$(document).ready(size);
$(window).resize(size);
</script>



</body>
</html>
