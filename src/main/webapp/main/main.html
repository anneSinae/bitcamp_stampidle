<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Stampidle</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/default.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/main.css">
</head>


<body>
	<div class='container'>
		<div id='header'></div>
		<div id='sidebar'></div>
		<div id='content' class='mainDetail'>
		
		    <!-- con -->
			<div class='con'>
			
			    <h2>고객검색</h2>
                <div class='text'> 
                    스탬프를 등록하시려면 <font color='red'>기존 회원검색</font> 또는 <font color='red'>고객계정을
                        새로 추가</font>해주세요.
                </div>
                <div class='search'>
                    <div class='inputArea'>
                        <input class='srchBar' type='text' placeholder='이름 또는 전화번호'><a
                            href='' class='btn_srch'>검색</a>
                        <ul class='srchList'>
                            <li><span class='cstmrNm'>홍길동</span><span class='cstmrTel'>010-1234-5678</span></li>
                            <li><span class='cstmrNm'>홍길동</span><span class='cstmrTel'>010-2345-6789</span></li>
                        </ul>
                    </div>
                    <button class='btn_newCstmr' type='button'></button>
                </div>
                <div class='today'>
                    <h4>
                        <u>오늘 카페 이용현황</u>
                    </h4>
                </div>
                <div class='dayTime'>
                    <span><font color='gray'>2017.01.01 </font><font
                        color='lightgray'>오픈시간 : 07:30 현재시간 15:08</font></span>
                    <div class='btn_end'>
                        <button type="button" class="btn btn-default btn-sm">
                            <font color='gray'>오늘의 통계 마감</font>
                        </button>
                    </div>
                </div>
                <div class='stat1'>
                    <div class='stat2'>
                        <font color='gray'>방문자수</font><br>
                        <br>
                        <h2>23명</h2>
                    </div>
                    <div class='stat2'>
                        <font color='gray'>신규 쿠폰 발행</font><br>
                        <br>
                        <h2>3개</h2>
                    </div>
                    <div class='stat2'>
                        <font color='gray'>발급 도장 개수</font><br>
                        <br>
                        <h2>29개</h2>
                    </div>
                    <div class='stat2'>
                        <font color='gray'>신규회원</font><br>
                        <br>
                        <h2>8명</h2>
                    </div>
                    <div class='stat2'>
                        <font color='gray'>받은메세지</font><br>
                        <br>
                        <h2>13개</h2>
                    </div>
                    <div class='stat2'>
                        <font color='gray'>무료 제공 서비스</font><br>
                        <br>
                        <h2>2개</h2>
                    </div>
                </div>
                <div class='btn_stat'>
                    <button type="button" class="btn btn-default btn-sm">
                        <font color='gray'>통계 자세히 보기</font>
                    </button>
                </div>
			    
			    
			</div>
			<!-- //con -->
		</div>
	</div>
	
	
	<script src="../node_modules/jquery/dist/jquery.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../js/bit.js"></script>
	<script src="../js/common.js"></script>
	<script src="main.js"></script>

</body>
</html>
