<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Stampidle</title>
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/default.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<div class='container'>
		<div id='header'></div>
		<div id='sidebar'></div>
		<div id="content" class='mainDetail'>
			<h3>고객검색</h3>
			<div id='wrapper'>
				<h5>
					스탬프를 등록하시려면 <font color=Salmon> 기존 회원검색</font> 또는 <font
						color=Salmon>고객계정을 새로 추가</font> 해주세요.
				</h5>
			</div>
			<div class='search'>
				<div class='inputArea'>
					<input class='srchBar' type='text' placeholder='이름 또는 전화번호'><a
						href='' class='btn_srch'>검색</a>
					<ul class='srchList'>
						<li><span class='cstmrNm'>홍길동</span><span class='cstmrTel'>010-1234-5678</span></li>
						<li><span class='cstmrNm'>홍길동</span><span class='cstmrTel'>010-2345-6789</span></li>
					</ul>
				</div>
				<button class='btn_newCstmr_top' type='button'>고객등록</button>
			</div>
			<div id='day'>
				<h4>
					<u>오늘 카페 이용 현황</u>
				</h4>
			</div>
			<div id='time'>
				<h6>
					<font color=Gray>2017.01.01 오픈시간 : 07:30,현재시간 : 15:08</font></font>
				</h6>
				<img>
			</div>
			<div class='state1'>
				<div class='state1_1 stat'>
					<font color=Gray>방문자수</font><br>
					<h1>23명</h1>
				</div>
				<div class='state1_2 stat'>
					<font color=Gray>신규쿠폰발행</font><br>
					<h1>3개</h1>
				</div>
				<div class='state1_3 stat'>
					<font color=Gray>발급도장개수</font><br>
					<h1>29개</h1>
				</div>
			</div>
			<div class='state2'>
				<div class='state2_1 stat'>
					<font color=Gray>신규회원</font><br>
					<h1>8명</h1>

				</div>
				<div class='state2_2 stat'>
					<font color=Gray>받은 메세지</font><br>
					<h1>13개</h1>
				</div>
				<div class='state2_3 stat'>
					<font color=Gray>무료 제공 서비스</font><br>
					<h1>2개</h1>
				</div>
			</div>
			<div id='statbtn'>
				<button>
					<font color=Gray>통계 자세히 보기</font>
				</button>
			</div>
		</div>
	</div>

	<script src="../node_modules/jquery/dist/jquery.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../js/bit.js"></script>
	<script src="../js/common.js"></script>
	<script src="main.js"></script>

</body>
</html>
