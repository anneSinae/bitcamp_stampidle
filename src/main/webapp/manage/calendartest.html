<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Date Picker Demo</title>
    <link rel="stylesheet" href="http://www.blueb.co.kr/SRC2/daterange/daterangepicker.css" />
    <script src="http://www.blueb.co.kr/SRC2/daterange/jquery-1.11.2.min.js"></script>
    <script src="http://www.blueb.co.kr/SRC2/daterange/moment.min.js"></script>
    <script src="http://www.blueb.co.kr/SRC2/daterange/jquery.daterangepicker.js"></script>
    <style>
    #wrapper
    {
      width:800px;
      margin:0 auto;
      color:#333;
      font-family:Tahoma;
      line-height:1.5;
      font-size:14px;
    }
    .demo { margin:30px 0;}
    .date-picker-wrapper .month-wrapper table .day.lalala { background-color:orange; }
    .options { display:none; border-left:6px solid #8ae; padding:10px; font-size:12px; line-height:1.4; background-color:#eee; border-radius:4px;}
    .date-picker-wrapper.date-range-picker19 .day.first-date-selected { background-color: red !important; }
    .date-picker-wrapper.date-range-picker19 .day.last-date-selected { background-color: orange !important; }
    </style>
  </head>
  <body>

    <div id="wrapper">
      <div class="demo">
        Default settings: <input id="date-range0" size="40" value=""> 
        <pre class="options">
{
  separator : ' ~ '
 
}</pre>
      </div>

      </div>




  <script>
  $(function()
  {
    $('a.show-option').click(function(evt)
    {
      evt.preventDefault();
      $(this).siblings('.options').slideToggle();
    });
  })
  
  
  
  
  
  $(function()
{

  if (!window['console'])
  {
    window.console = {};
    window.console.log = function(){};
  }
    
  /*
  define a new language named "custom"
  */

  $.dateRangePickerLanguages['custom'] = 
  {
    'selected': 'Choosed:',
    'days': 'Days',
    'apply': 'Close',
    'week-1' : 'Mon',
    'week-2' : 'Tue',
    'week-3' : 'Wed',
    'week-4' : 'Thu',
    'week-5' : 'Fri',
    'week-6' : 'Sat',
    'week-7' : 'Sun',
    'month-name': ['January','February','March','April','May','June','July','August','September','October','November','December'],
    'shortcuts' : 'Shortcuts',
    'past': 'Past',
    '7days' : '7days',
    '14days' : '14days',
    '30days' : '30days',
    'previous' : 'Previous',
    'prev-week' : 'Week',
    'prev-month' : 'Month',
    'prev-quarter' : 'Quarter',
    'prev-year' : 'Year',
    'less-than' : 'Date range should longer than %d days',
    'more-than' : 'Date range should less than %d days',
    'default-more' : 'Please select a date range longer than %d days',
    'default-less' : 'Please select a date range less than %d days',
    'default-range' : 'Please select a date range between %d and %d days',
    'default-default': 'This is costom language'
  };
  
  $('#date-range0').dateRangePicker(
  {
    separator : ' ~ '
  }).bind('datepicker-first-date-selected', function(event, obj)
  {
    /* This event will be triggered when first date is selected */
    console.log('first-date-selected',obj);
    // obj will be something like this:
    // {
    //    date1: (Date object of the earlier date)
    // }
  })
  .bind('datepicker-change',function(event,obj)
  {
    /* This event will be triggered when second date is selected */
    console.log('change',obj);
    // obj will be something like this:
    // {
    //    date1: (Date object of the earlier date),
    //    date2: (Date object of the later date),
    //    value: "2013-06-05 to 2013-06-07"
    // }
  })
  .bind('datepicker-apply',function(event,obj)
  {
    /* This event will be triggered when user clicks on the apply button */
    console.log('apply',obj);
  })
  .bind('datepicker-close',function()
  {
    /* This event will be triggered before date range picker close animation */
    console.log('before close');
  })
  .bind('datepicker-closed',function()
  {
    /* This event will be triggered after date range picker close animation */
    console.log('after close');
  })
  .bind('datepicker-open',function()
  {
    /* This event will be triggered before date range picker open animation */
    console.log('before open');
  })
  .bind('datepicker-opened',function()
  {
    /* This event will be triggered after date range picker open animation */
    console.log('after open');
  });
});
  </script>

  </body>
</html>
