<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Stampidle</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/statistics.css">
<link rel="stylesheet" href="http://www.blueb.co.kr/SRC2/daterange/daterangepicker.css" />
    
    <style>
    #wrapper
    {
      width:800px;
      margin:0 auto;
      color:#333;
      font-family:Tahoma;
      line-height:1.5;
      font-size:14px;
    }
    .demo { margin:30px 0;}
    .date-picker-wrapper .month-wrapper table .day.lalala { background-color:orange; }
    .options { display:none; border-left:6px solid #8ae; padding:10px; font-size:12px; line-height:1.4; background-color:#eee; border-radius:4px;}
    .date-picker-wrapper.date-range-picker19 .day.first-date-selected { background-color: red !important; }
    .date-picker-wrapper.date-range-picker19 .day.last-date-selected { background-color: orange !important; }
    </style>
</head>


<body>
	<div class='container'>
		<!-- <div id='header'></div>
    <div id='sidebar'></div> -->

		<div id="content">
			<div class='con'>

				<!-- 고객관리 메뉴 -->
				<nav class='manage-navi'>
					<ul>
						<li><a href='#'>고객 관리</a></li>
						<li class="one"><a href="#">방문 통계</a></li>
						<span style='color: rgb(190, 190, 190);'>|</span>
						<li class="two"><a href="#">고객리스트</a></li>
						<span style='color: rgb(190, 190, 190);'>|</span>
						<li class="three"><a href="#">도장 발급 내역</a></li>
						<hr class='underline' />
					</ul>
					<hr>
				</nav>
				
				<!-- 일간주간월간 -->
        <div class='sort'>
          <button type='button' class="btn btn-default btn-selected radius">일간</button>
          <button type='button' class="btn btn-default radius">주간</button>
          <button type='button' class="btn btn-default radius">월간</button>
        </div>
        
				
				
				<!-- 날짜 선택 -->
				<div class='stat-date'>

					<button type='button' class='btn btn-default move'
						id='pre-date-btn'>
						<img src='../image/icon_arrow.png'>
					</button>

					<!-- <div id="wrapper" class='calendar'>
            <div class="demo">
              <input id="date-range13" type='text' class='input-day'>
            </div>
          </div>
             -->

					<div id="wrapper" class='calendar'>
						<div class="demo">
							1: <input id="date-range0" size="40" value="">
						</div>
						<div class="demo">
							13: <input id="date-range13" size="40" value="">
						</div>
					</div>

					<button type='button' class='btn btn-default move'
						id='next-date-btn'>
						<img src='../image/icon_arrow2.png'>
					</button>

				</div>


			</div>
		</div>
	</div>

</body>

	<script src="../node_modules/jquery/dist/jquery.js"></script>

	<script src="http://www.blueb.co.kr/SRC2/daterange/jquery.daterangepicker.js"></script>
	<script src="../js/calendar.js"></script>
