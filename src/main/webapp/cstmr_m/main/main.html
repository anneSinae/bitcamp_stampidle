<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stampidle</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/pushy.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/slick.css">
<link rel="stylesheet" href="../css/main.css">


</head>
<body class='cstmr_m main'>
	<div class="side-left-pushy-button">menu btn</div>
	<div id='header'></div>
	<div id="sideLeftPushy" class="pushy pushy-left sidebar"></div>

	<div id="container">
	   <h2 id='pageTit'>Stampidle</h2>
	   
		<!-- con -->
		<div class='con'>
            
            <!-- latelyCard -->
            <div class='latelyCard'>
            
                <h2 class=''><span>홍길동</span>님의 최근이용 스탬프카드</h2>
                <div class='btn_show'>show latelyCard</div>
                <div class='btn_hide'>hide latelyCard</div>
                
	            <!-- latelyCard slide -->
	            <section class="latelyCardSlide slider">
	                <div>
		                <div class='cafeTxt'>
		                    <h3 class='cafeName'><img class='cafeLogo' src='../image/logo_sample.png' alt='cafe logo'>카페 프레스코</h3>
		                    <p class='timeArea'><span class='date'>02-10-2017</span> / <span class='time'>17:35</span></p>
		                </div>
		                <div class='cardArea'>
		                    <img src='../image/card_sample.jpg' alt='stamp card'>
		                </div>
		                <div class='stampNumS'><span class='history'>5</span>/<span class='numAll'>10</span></div>
	                </div>
	                
	                <div>
                        <div class='cafeTxt'>
                            <h3 class='cafeName'><img class='cafeLogo' src='../image/logo_sample.png' alt='cafe logo'>카페 프레스코</h3>
                            <p class='timeArea'><span class='date'>02-10-2017</span> / <span class='time'>17:35</span></p>
                        </div>
                        <div class='cardArea'>
                            <img src='../image/card_sample.jpg' alt='stamp card'>
                        </div>
                        <div class='stampNumS'><span class='history'>8</span>/<span class='numAll'>10</span></div>
                    </div>
                    
                    <div>
                        <div class='cafeTxt'>
                            <h3 class='cafeName'><img class='cafeLogo' src='../image/logo_sample.png' alt='cafe logo'>카페 프레스코</h3>
                            <p class='timeArea'><span class='date'>02-10-2017</span> / <span class='time'>17:35</span></p>
                        </div>
                        <div class='cardArea'>
                            <img src='../image/card_sample.jpg' alt='stamp card'>
                        </div>
                        <div class='stampNumS'><span class='history'>3</span>/<span class='numAll'>10</span></div>
                    </div>
                    
	            </section>
	            <!-- //latelyCard slide -->
               
               <div class='stampNum'><span class='history'></span>/<span class='numAll'></span></div>
	            
            </div>
            
            <div class='eventBn'>
                <h3>카페별 이벤트로 더욱 신나게!</h3>
                <ul>
                    <li><img src='../image/bn_sample1.jpg' alt='stamp card'></li>
                    <li><img src='../image/bn_sample2.jpg' alt='stamp card'></li>
                    <li><img src='../image/bn_sample1.jpg' alt='stamp card'></li>
                </ul>
            </div>
            
            <ul class="mn_btm">
                <li class='favor'><a href="#">즐겨찾는 카드</a></li>
                <li class='all'><a href="#">전체카드</a></li>
                <li class='msg'><a href="#">메시지함</a></li>
            </ul>
			
		</div>
		<!-- //con -->
	</div>


	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../js/bit.js"></script>
	<script src="../js/common.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="../js/pushy.js"></script>
	<script src="../js/pushy_stampidle.js"></script>
	
    <script>
        /* show hide latelyCardSlide */
        $(document).ready(function() {
            $('.btn_show').click(function() {
            	$('.btn_show').hide();
            	$('.btn_hide').show();
                $('.latelyCardSlide').slideDown(00);
                $('.stampNum').slideDown(00);
                $('.latelyCard h2').removeClass('hidden');
            });

            $('.btn_hide').click(function() {
            	$('.btn_hide').hide();
                $('.btn_show').show();
                $('.latelyCardSlide').slideUp(00);
                $('.stampNum').slideUp(00);
                $('.latelyCard h2').addClass('hidden');
            });
        });
    </script>

    <!-- slide images -->
    <script src="../js/slick.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).on('ready', function() {

            /* latelyCard slide */
            $(".latelyCardSlide").slick({
                dots : true,
                infinite : true,
                slidesToShow : 1,
                slidesToScroll : 1
            });
            
         // stampNumS 스탬프개수 stampNum에 넣기(at loading)
            var stampNumHistoryString = $(".slick-current .stampNumS .history").text();
            var stampNumNumAllString = $(".slick-current .stampNumS .numAll").text();
            $(".stampNum .history").text(stampNumHistoryString);
            $(".stampNum .numAll").text(stampNumNumAllString);
            
         // stampNumS 스탬프개수 stampNum에 넣기(at sliding : search 'for cstmr_m/main.html by sinae' in slick.js)
        });
    </script>
</body>
</html>
