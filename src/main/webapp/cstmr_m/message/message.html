<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stampidle</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/pushy.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/message.css">


</head>
<body class='message'>

	<div class="side-left-pushy-button">menu btn</div>
	<div id='header'></div>
	<div id="sideLeftPushy" class="pushy pushy-left sidebar"></div>

	<div id="container">
		<h2 id='pageTit'>메시지</h2>
		
        <!-- con -->
		<div class='con'>

            <div class="btn-write">글쓰기</div>
            <div class="writeWrap">
                <div data-role="popup" class="writeArea">
                    <div class='tit'>쪽지 글쓰기</div>
                    <div class='btn-close'>x</div>
                    <div class="inputWrap">
                        <select name="cafeNo" id="cafeNoNameList">
                            <option disabled selected>카페이름 선택</option>
                        </select>
                        <textarea class="chat-input form-control"></textarea>
                        <div class="btn-send"><img src="../image/icon_send.png">쪽지보내기</div>
                    </div>
                </div>
            </div>
            
            
			<div class="cafetype">
				<div class="btn-inbox select-category">받은쪽지</div>
				<div class="btn-sent">보낸쪽지</div>
			</div>
			
			<div class='msgArea inbox'>
				
			</div>
			
			<div class='msgArea sent'>
                <div class='one-msg'>
                    <span class='msg-date'>21:55 - 2017/01/22</span>
                    <div class='btn-delete'>x</div>
                    <div class='msg-left'>
                        <span class="button__badge">4</span> 
                        <img src='../image/logo_sample.png' alt="..." class="img-circle">
                    </div>
                    <div class='msg-content'>
                        <div class='sub'>
                            <span class='cafe-name'>카페 비트비트</span>
                        </div>
                        <div class='pre-msg'>지갑을 놓고 왔는데요 뒷쪽 창가테이블 확인 좀 해주세요 오늘...</div>
                    </div>
                </div>
            </div>


			
		</div>
		<!-- //con -->
	</div>

	<script src="../js/context.js"></script>
	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../js/bit.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/pushy.js"></script>
	<script src="../js/pushy_stampidle.js"></script>
	<script src="../js/message.js"></script>

</body>
</html>
