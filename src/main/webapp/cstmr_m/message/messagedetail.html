<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stampidle</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/pushy.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/message.css">


</head>
<body class='messageDetail'>
  <div class="side-left-pushy-button">menu btn</div>
  <div id='header'></div>
  <div id="sideLeftPushy" class="pushy pushy-left sidebar"></div>

  <div id="container">
     <h2 id='pageTit'>메시지</h2>
     
    <!-- con -->
    <div class='con'>
    
      <div class="listback"> <div class="verarr">
        <img class="back-btn" src="../image/icon_arrow.png">
        <span class="name">카페 비트비트</span>
      </div> </div>

			<div class="chat">
			  <div class="mewrap"><img class="img-circle" src="../image/logo_sample.png"><div class="bubble me">Hello there!</div><div class="time">13:52</div></div>
			  <div class="youwrap"><div class="bubble you">Hi. I'm an expandeable chat box you can see here.</div><div class="time">13:52</div></div>
				
				
			</div>
			
      <div class="inputwrap">
        <textarea class="chat-input form-control"></textarea>
        <div class='btn-send'><img src="../image/icon_send.png"></div>
      </div>

		</div>
    <!-- //con -->
  </div>

  <script src="../js/context.js"></script>
  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../js/bit.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/pushy.js"></script>
  <script src="../js/pushy_stampidle.js"></script>
  <script src="../js/messagedetail.js"></script>


  <script>
		function size() {
			// Get the dimensions of the viewport
			var width = $(window).width();
			var height = $(window).height() - 50;
			
			$('.con').css({
        "height" : height
      });
			
			
			$('.listback').css({
        "height" : height * 0.1,
      });
			
			
			$('.chat').css({
				"height" : height * 0.8,
				"overflow-y": "auto"
			});
			
			$('.inputwrap').css({
        "height" : height * 0.1
      });
			
		}
		$(document).ready(size); // When the page first loads
		$(window).resize(size); // When the browser changes size
	</script>
	
	<script>
    $('.back-btn').click(function() {
      location.href = "message.html";
    })
  </script>

</body>
</html>
