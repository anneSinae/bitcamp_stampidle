<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stampidle</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/login.css">


</head>
<body>

  <div id="container">
     
    <!-- con -->
    <div class='con'>
    
      <div class="loginwrap">
        <div class="login-main">
            <p class="logo">logo</p>
	        <p class="login-title">LOGIN</p>
	        <div class="inputArea">
	           <input type="text" class="input-login name" placeholder="이름">
	           <input type="text" class="input-login tel" placeholder="핸드폰번호">
	        </div>
	        <button type="button" class="login-btn">로그인</button>
	        <div class="joinAra">
	           <p>Stampidledp 처음 오셨나요?<br>새로운 계정을 만들어 모든 서비스를 즐겁게 이용하세요.</p>
	           <button type="button" class="register-btn">회원가입</button>
	        </div>
        </div>
      
	      <div class="register">
	        <p class="logo">logo</p>
	        <p class="login-title">고객회원 계정등록</p>
            <div class="inputArea input-div">
              <input type="text" class="input-login name" id="name" placeholder="이름">
              <input type="text" class="input-login tel" id="tel" placeholder="핸드폰번호">
            </div>
	        <button type="button" class="register-ok-btn">가입하기</button>
	        <p class="txt-back-login">이미 계정이 있으신가요? <span class="back-login-btn">로그인</span></p>
	      </div>
	      
      </div>
    

    </div>
    <!-- //con -->
  </div>

  <script src="../js/context.js"></script>
  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../js/bit.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/login.js"></script>

	<script>
		function size() {
			var width = $(window).width();
			var height = $(window).height();

			$('.con').css({
				"height" : height,
				"width" : width
			});
		}
		$(document).ready(size); // When the page first loads
		$(window).resize(size); // When the browser changes size
	</script>



	<script>
		$(document).ready(function() {
			$('.register-btn').click(function(event) {
				event.preventDefault();
				$('.login-main').css('display', 'none');
				$('.register').css('display', 'block');
			});
			
			$('.register .register-ok-btn').click(function(event) {
				event.preventDefault();
				$('.login-main').css('display', 'block');
				$('.register').css('display', 'none');
			});
			
			$('.back-login-btn').click(function(event) {
        event.preventDefault();
        $('.login-main').css('display', 'block');
        $('.register').css('display', 'none');
      });
		});
	</script>


</body>
</html>
