<body class='gift'>
	<div class="side-left-pushy-button">menu btn</div>
	<div id='header'></div>
	<div id="sideLeftPushy" class="pushy pushy-left sidebar"></div>

	<div id="container">
	   <h2 id='pageTit'>선물하기</h2>
	   
	   <div class='test'></div>
		<!-- con -->
		<div class='con'>

			<div class="listback">
				<div class="verarr">
					<img class="back-btn" src="../image/icon_arrow.png">
					<!-- <span class="floatright">스탬프 개수를 선택하세요</span> -->
				</div>
			</div>
            

            <div class="descrip2">
                <h5>선물하실 친구를 검색해주세요.</h5>
                <span>카페이름</span>에 등록된 친구이름만 검색할 수 있습니다.
            </div>
			<div class="padding">
				<div class='search'>
					<form name="form1" class='inputArea' method="post">
						<input type="text" id="searchbox" class='srchBar' placeholder='이름 또는 전화번호'> 
						<!-- <input type="submit" id="sumit" class='btn_srch' value="검색"> -->
					</form>
				</div>


				<div class="descrip1">
	                <div class='stampNum numBox'>
	                    <span>선물가능한 스탬프 수</span>
	                    <p>5개</p>
	                    <input type="text">
	                </div>
	                <div class='freeNum numBox'>
	                    <span>선물가능한 무료서비스 수</span>
	                    <p>1개</p>
	                    <input type="text">
	                </div>
	            </div>
				
				<textarea class="gift-msg"></textarea>

				<button type="button" class="btn send">보내기</button>

			</div>

		</div>
		<!-- //con -->
	</div>

    <script src="../js/context.js"></script>

  <script>
    $('.back-btn').click(function() {
      location.href = "cafeinfo.html";
    })
  </script>
	
	
	<!-- 화면 로드시 내 스탬프 카드 불러오기 -->
  <script>
    $(function() {
    	$('.card-img').prop('src','../image/card2.jpg');
    	$('.stamp-img').prop('src','../image/stmp22.png');
    	
    	// 스탬프 div의 위치 값 - db에서 가져와서 입력.
    	$('.stamp').css('left', '2%');
    	$('.stamp').css('top', '2%');
    });
  </script>
