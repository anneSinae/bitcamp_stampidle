<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stampidle</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/pushy.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/gift.css">


</head>
<body class='gift'>
	<div class="side-left-pushy-button">menu btn</div>
	<div id='header'></div>
	<div id="sideLeftPushy" class="pushy pushy-left sidebar"></div>

	<div id="container">
	   <h2 id='pageTit'>선물하기</h2>
	   
		<!-- con -->
		<div class='con'>

			<div class="listback">
				<div class="verarr">
					<img class="btn_back" src="../image/icon_arrow.png">
					<!-- <span class="floatright">스탬프 개수를 선택하세요</span> -->
				</div>
			</div>
            

            <div class="descrip2">
                <h5>선물하실 친구를 검색해주세요.</h5>
                <span class="cafeName">카페이름</span>에 등록된 친구이름만 검색할 수 있습니다.
            </div>
			<div class="padding">
				<div class='search'>
					<form name="form1" class='inputArea' method="post">
						<input type="text" id="searchbox" class='srchBar' placeholder='이름 또는 전화번호'> 
					</form>
				</div>


				<div class="descrip1">
	                <div class='freeNum numBox'>
	                    <span>선물가능한 무료쿠폰 수</span>
	                    <p></p>
	                    <input type="text">
	                </div>
	                <div class='noFree numBox'>
                        <p>선물가능한 무료쿠폰이 없습니다.</p>
                        <span>쿠폰을 모아서 다시 시도해주세요.</span>
                    </div>
	            </div>

				<div class="msgArea">
				    <h5><span id="friendNm"></span>메시지 보내기</h5>
					<textarea class="gift-msg"></textarea>
				</div>
				
				<button type="button" class="btn send">보내기</button>

			</div>

		</div>
		<!-- //con -->
	</div>

    <script src="../js/context.js"></script>
	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../js/bit.js"></script>
	<script src="../js/common.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="../js/pushy.js"></script>
	<script src="../js/pushy_stampidle.js"></script>
	<!-- auto complete 고객검색 자동완성 -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- <script src="srchCstmr.js"></script> // gift.js로 옮김
	//auto complete 고객검색 자동완성 -->
	<script src="gift.js"></script>

  
	
	<!-- 화면 로드시 내 스탬프 카드 불러오기 -->
  <script>
    $(function() {
    	$('.card-img').prop('src','../image/card2.jpg');
    	$('.stamp-img').prop('src','../image/stmp22.png');
    	
    	// 스탬프 div의 위치 값 - db에서 가져와서 입력.
    	$('.stamp').css('left', '2%');
    	$('.stamp').css('top', '2%');
    });
  </script>
  
  
  

  
</body>
</html>
