<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stampidle</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/pushy.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/gift.css">


</head>
<body>
	<div class="side-left-pushy-button">menu btn</div>
	<div id='header'></div>
	<div id="sideLeftPushy" class="pushy pushy-left sidebar"></div>

	<div id="container">
	   <h2 id='pageTit'>선물하기</h2>
	   
	   <div class='test'></div>
		<!-- con -->
		<div class='con'>

      <div class="listback"> <div class="verarr">
        <img class="back-btn" src="../image/icon_arrow.png">
        <span class="floatright">스탬프 개수를 선택하세요</span>
      </div> </div>



      <div class="padding">
				<form class="search-form">
					<input type="text" class="form-control" placeholder="찾으실 고객명 or 전화번호">
					<button type="button" class="btn btn-default search">검색</button>
				</form>
	
	      
	      <div class="card">
	        <div class="stamp">
	          <img class="stamp-img">
	          <img class="check-icon" src="../image/icon_check.png">
	        </div>
	      </div>
	      
	      <textarea class="gift-msg"></textarea>
	      
	      <button type="button" class="btn btn-default send">보내기</button>
	      
      </div>

		</div>
		<!-- //con -->
	</div>


	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../js/bit.js"></script>
	<script src="../js/common.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="../js/pushy.js"></script>
	<script src="../js/pushy_stampidle.js"></script>

  <!-- 화면 height 조정 -->
	<script>
    function size() {
      // Get the dimensions of the viewport
      var width = $(window).width();
      var height = $(window).height() - 50;
      
      $('.con').css({
        "height" : height
      });
      
      $('.listback').css({
        "height" : height * 0.1
      });
      
      $('.card').css({
        "min-height" : height * 0.35,
        "max-width" : $('.card').css('width')
      });
      
      $('.gift-msg').css({
        "height" : height * 0.17
      });
      
    }
    $(document).ready(size); // When the page first loads
    $(window).resize(size); // When the browser changes size
  </script>
  
  
  <!-- 페이지 연결 -->
  <script>
    $('.back-btn').click(function() {
      location.href = "cafeinfo.html";
    })
  </script>
	
	
	<!-- 화면 로드시 내 스탬프 카드 불러오기 -->
  <script>
    $(function() {
    	$('.card').css('background-image','url("../image/card2.jpg")');
    	$('.stamp-img').prop('src','../image/stmp22.png');
    	
    	// 스탬프 div의 위치 값 - db에서 가져와서 입력하세요.
    	$('.stamp').css('left', 10);
    	$('.stamp').css('top', 10);
    });
  </script>
  
  
  <!-- 스탬프 클릭 시 체크 표시하기 -->
  <script>
    $(function() {
    	var stampimage = $('.stamp-img');
    	
    	$('.stamp').click(function() {
    		if (stampimage.css('opacity') == 1) {
    		  stampimage.css({opacity: 0.5});
    		  $('.check-icon').css('display', 'inline');
    		} else {
    			stampimage.css({opacity: 1});
    			$('.check-icon').css('display', 'none');
    		}
    	});
    });
  </script>
  
</body>
</html>
