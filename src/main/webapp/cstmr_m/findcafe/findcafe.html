<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stampidle</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/pushy.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/findcafe.css">


</head>
<body class='findCafe'>
	<div class="side-left-pushy-button">menu btn</div>
    <div id='pushyOverlay_map' class='btn_prev'>preview btn</div>
	<div id='header'></div>
	<div id="sideLeftPushy" class="pushy pushy-left sidebar"></div>

	<div id="container">
	   <h2 id='pageTit'>카페 정보</h2>
	   
		<!-- con -->
		<div class='con'>


            <!-- mapArea -->
			<div id="sideTopPushy" class='pushy pushy-top mapArea'>
                <iframe class='map' src="https://m.map.daum.net/actions/searchView?q=%EA%B0%95%EB%82%A8+%EC%B9%B4%ED%8E%98#!/all/map/place"></iframe> 
            </div>
			<!-- //mapArea -->
			
			
			<div class='side-top-pushy-button srchMap'>
                 <button class='btn_show'>카페 정보 지도로 보기</button>
            </div>
            
			<!-- cafeListArea -->
			<div class='cafeListArea'>
				<h4 class='secTit'>
	             검색 결과 총 <span class='num' id='num'></span>개
	            </h4>
	            <div class="btn-group">
	                <button class="btn btn-default btn-sm dropdown-toggle"
	                    type="button" data-toggle="dropdown" aria-haspopup="true"
	                    aria-expanded="false">
	                    정렬조건 <span class="caret"></span>
	                </button>
	                <ul class="dropdown-menu">
	                    <li>가까운순</li>
	                    <li>스탬프개수</li>
	                    <li>등록일순</li>
	                    <li>이름순</li>
	                </ul>
	            </div>
	            
	            <div class='listArea'>
	            </div>
	        </div>
	        <!-- //cafeListArea -->
	        
	        
		</div>
		<!-- //con -->
	</div>
	
	
	
	
<!-- 카페 목록 하나하나 템플릿 -->
<script id="trTemplate" type="text/x-handlebars-template">
{{#each cafeList}}
  <div class='list'>
    <div class='cardArea'><img src='/bitcamp_stampidle/upload/{{frontImgPath}}' alt='stamp card'></div>
    <div class='cafeTxt'>
      <h2 class='cafeName' data-no="{{cafeMemberNo}}">{{cafeName}}</h2>
      <p class='tag'><span>#{{tagName}}</span></p>
      <p class='time'>
      {{#each cafeTimeList}}
        {{day}} {{startTime}}~{{endTime}}<br>
      {{/each}}
      </p>
      <p class='issue'>
        {{#if canUseCount}}
          <span class='free'>무료</span>
        {{/if}}
        {{#if currentEventCount}}
          <span class='event'>이벤트</span>
        {{/if}}
      </p>
      <p class='like select'>{{likesCount}}<br>좋아요</p>
    </div>
    {{#if customCardNo}}
      <div class='myCard select'>담기</div>
      {{else}}
      <div class='myCard'>담기</div>
    {{/if}}
    <div class='distance'>20m</div>
  </div>
{{/each}}
</script>

  <script src="../js/context.js"></script>
  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../js/bit.js"></script>
  <script src="../js/common.js"></script>
  <script src="../../node_modules/handlebars/dist/handlebars.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="../js/pushy.js"></script>
  <script src="../js/pushy_stampidle.js"></script>
  <script src="../js/findcafe.js"></script>



<!-- when mapArea open, btn_prev control  -->
	<script>
        $(document).ready(function() {
            $('.side-top-pushy-button').click(function() {
                $('.findCafe .side-left-pushy-button').hide();
                $('.findCafe .btn_prev').addClass('active');
            });

            $('.findCafe .btn_prev').click(function() {
            	if ($('.findCafe .btn_prev').hasClass('active')) {
                    $('#sideLeftPushy').removeClass('pushy-left-open');
                    $('#sideLeftPushy').addClass('pushy-left');
                    $('#pushyOverlay1').removeClass('overlay-pushy overlay-active');
                } 
            	$('.findCafe .side-left-pushy-button').show();
            	$('.findCafe .btn_prev').removeClass('active');
            });
            
        });
    </script>
<!-- //when mapArea open, btn_prev control  -->

</body>
</html>
